<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="bill">
      <div class="place">
        <div class="place-name">Kongkow Cafe</div>
        <div class="place-street">Jl. Ahmad Yani No 100</div>
        <div class="place-street">Bandung</div>
        <div class="place-street">P.2041803 F.2041803</div>
      </div>
      <div class="divider">✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳✳</div>
      <div class="table">
        <div class="table-title">Table #</div>
        <div class="table-number">32</div>
      </div>
      <div class="divider">===========================================</div>
      <div class="guest">
        <div>Guest #</div>
        <div>2</div>
      </div>
      <div class="ordered-menus" id="ordered-menus"></div>
      <div class="divider">
        --------------------------------------------------------------
      </div>
      <div class="summary">
        <div class="row">
          <div>Subtotal</div>
          <div id="subtotal"></div>
        </div>
        <div class="row">
          <div>Serv 5%</div>
          <div id="service"></div>
        </div>
        <div class="row">
          <div>PB 1 10%</div>
          <div id="pb1"></div>
        </div>
      </div>
      <div class="grand-total">
        <div id="total-qty"></div>
        <div id="grand-total-price"></div>
      </div>
      <div id="order-time"></div>
      <div class="thank-you">THANK YOU FOR YOUR VISIT</div>
    </div>
  </body>

  <script src="../db.js"></script>
  <script src="index.js"></script>
</html>
